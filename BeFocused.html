<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="BeFocused.css">
    <title>Document</title>
</head>
<body>
    <header>
    <nav class="navbar"> 
        <div class="container-fluid " >
          <span class="navbar-brand mb-0 h1 "> BeFocused </span>
        </div>
    </nav>
    </header>
    <main>
        <!-- To-Do List  -->
        <div class="container text-center mt-5 " id="cont-1">
            <h2>To-Do List</h2>
            <form id="todo-form" class="mb-3">
                <div class="mb-3">
                    <input type="text" id="task-title" class="form-control" placeholder="Task Title" required>
                </div>
                <div class="mb-3">
                    <textarea id="task-desc" class="form-control" placeholder="Task Description"></textarea>
                </div>
                <div class="mb-3">
                    <select id="task-priority" class="form-select">
                        <option value="low">Low Priority</option>
                        <option value="medium">Medium Priority</option>
                        <option value="high">High Priority</option>
                    </select>
                </div>
                <button type="submit" class="btn ">Add Task</button>
            </form>
            <ul id="task-list" class="list-group"></ul>
        </div>
         <!-- Promodoro -->
<div id="pomodoro-section" class="container mt-5 ">
    <h2 class="text-center">Pomodoro Timer</h2>
    <div id="timer" class="text-center my-3">
        <span id="time-display" class="display-4">25:00</span>
    </div>
    <div id="timer-controls" class="text-center my-3">
        <button id="start-btn" class="btn  mx-4">Start</button>
        <button id="pause-btn" class="btn  mx-4">Pause</button>
        <button id="reset-btn" class="btn mx-4">Reset</button>
    </div>
    <div id="pomodoro-config" class="col my-3">
        <div class="col-md-4">
            <label class="form-label">
                Work Duration (min):
                <input type="number" id="work-duration" class="form-control" value="25" min="1">
            </label>
        </div>
        <div class="col-md-4">
            <label class="form-label">
                Short Break (min):
                <input type="number" id="short-break" class="form-control" value="5" min="1">
            </label>
        </div>
        <div class="col-md-4">
            <label class="form-label">
                Long Break (min):
                <input type="number" id="long-break" class="form-control" value="15" min="1">
            </label>
        </div>
    </div>
    <p id="completed-cycles" class="text-center">Completed Cycles: <span id="cycles-count">0</span></p>
</div>

<script src="BeFocused.js"> </Script>

</body>
</html>
